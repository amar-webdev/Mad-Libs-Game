<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Game</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Mad Libs Game</h1>
    <label for="person">Person:</label>
    <select id="people-dropdown">
      <option value="">Please select an option</option>
      <option value="Modi jee">Modi jee</option>
      <option value="Hitesh Sir">Hitesh Sir </option>
      <option value="Amar kumar">Amar kumar</option>
      <option value="Rahul">Rahul</option>
      <option value="Rohit">Rohit</option>
      <option value="Raj">Raj</option>
      <option value="Ravi">Ravi</option>
    </select>
    <br>
    <label for="verb">Verb:</label>
    <select id="verbs-dropdown">
      <option value="">Please select an option</option>
      <option value="dances">dances</option>
      <option value="sings">sings</option>
      <option value="jumps">jumps</option>
      <option value="codes">codes</option>
      <option value="teaches">teaches</option>
      <option value="learns">learns</option>
    </select>
    <br>
    <label for="location">Location:</label>
    <select id="location-dropdown">
      <option value="">Please select an option</option>
      <option value="the moon">the moon</option>
      <option value="Paris">Paris</option>
      <option value="the beach">the beach</option>
      <option value="the mountains">the mountains</option>
      <option value="the forest">the forest</option>
      <option value="the desert">the desert</option>
    </select>
    <br>
    <label for="food">Food:</label>
    <select id="food-dropdown">
      <option value="">Please select an option</option>
      <option value="pizza">pizza</option>
      <option value="cupcakes">cupcakes</option>
      <option value="tacos">tacos</option>
      <option value="burgers">burgers</option>
      <option value="chai">chai</option>
      <option value="pasta">pasta</option>
      <option value="pani puri">pani puri</option>
      <option value="ice cream">ice cream</option>
    </select>
    <br>
    <button id="generate-madlib-btn">Generate Mad Lib</button>
    <p id="madlib-result"></p>
    <script src="./aap.js"></script>
  </body>
</html>
